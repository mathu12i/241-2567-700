<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Form -->
    <a href="user.html">Go to User management</a> 
    <div class="container">
        <div class="header">
            Register form
        </div>

        <div class ="flex from-input">
            <div class="header-from">ชื่อ</div> 
            <input class="from" name="firstname" type="text">   
        </div>
         
        <div class ="flex from-input">
            <div class="header-from">นามสกุล</div> 
            <input class="from" name="lastname" type="text"> 
        </div>

        <div class ="flex from-input">
            <div class ="header-from">อายุ</div>
            <input class="from" name="age" type="number" min="0" max="100"> 
        </div>
        
        <div class = "flex gender from-input">
            <div class="header-from">เพศ</div> 
            <div class="flex">
                <div>
                <input name="gender" type="radio" value="ชาย"> ชาย
                </div>
                <div>
                    <input name="gender" type="radio" value="หญิง"> หญิง
                </div>
                <div>
                    <input name="gender" type="radio" value="ไม่ระบุ"> ไม่ระบุ
                </div>
            </div> 
        </div>

        <div class ="from-input">
            <div class="header-from">งานอดิเรก</div> 
            <div>
                <input name="interest" type="checkbox" value="อ่านหนังสือ"> อ่านหนังสือ
            </div>
            <div>
                <input name="interest" type="checkbox" value="เล่นเกมส์"> เล่นเกมส์
            </div>
            <div>
                <input name="interest" type="checkbox" value="ดูหนัง"> ดูหนัง
            </div> 
        </div>
        

        <div class ="from-input">
            <div class="header-from">คำอธิบาย</div> 
            <textarea name="description"></textarea>
        </div>

        <div id=message class="message"> </div>

        <div class="center">
            <button onclick="submitData()" class ="button">ส่งข้อมูล</button>
        </div>
    </div>  
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="indexjs.js"></script>
</body>
</html>
